<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styile.css">
    </head>

    <body>
        <div style="display: flex;" id="main">
            <div class="container">
                <div class="holder">
                    <!-- <button   id="but">CLICK</button> -->
                    <div id="heartText">Hover To Open</div>
                     <div  id="mainHeart"></div>
                    <div class="heart" id="heart1"></div>
                    <div class="heart" id="heart2"></div>
                    <div class="heart" id="heart3"></div>
                    <div class="heart" id="heart4"></div>
                    <div class="heart" id="heart5"></div>
                    <div class="heart" id="heart6"></div>
                    <div class="heart" id="heart7"></div>
                    <div class="heart" id="heart8"></div>
                    <div class="text" id="text">HAPPY <br>VALENTINES <br>DAY</div>
                    
                </div>
                <div class="hider"></div>
               
            </div>

            
        </div>
        <div class="shadow" id="shadow"></div>
<script>



if(window.innerWidth<500){
    document.getElementById("heartText").style.border="1px solid rgba(255, 255, 255, 0.529)"
    document.getElementById("heartText").innerHTML="Tap To Open"
     document.getElementById("heartText").addEventListener("click",()=>{
        document.getElementById("heartText").style.border="none"
        document.getElementById("heartText").innerHTML=""
        document.getElementById("shadow").innerHTML="Tap To Close"
    })
    document.getElementById("shadow").addEventListener("click",()=>{
        document.getElementById("heartText").style.border="1px solid rgba(255, 255, 255, 0.529)"
         document.getElementById("shadow").style.fontSize="large"
        document.getElementById("heartText").innerHTML="Tap To Open"
        document.getElementById("shadow").innerHTML=""
    })
}
   
</script>

    </body>

</html>
